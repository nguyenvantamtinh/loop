        }

            document.write('3 x' +i+ '=' +product +'<br>');

        }
        for(var i=1; i<=10;i++){

        }for(var i=1; i<=10;i++){
            var product = 8 * i;

        }for(var i=1; i<=10;i++){
            var product = 9 * i;
            document.write('9 x' +i+ '=' +product +'<br>');
        }

    </script>
    
</body>
